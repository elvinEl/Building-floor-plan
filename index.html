<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Building</title>
    <style>
        .building {
            position: relative;
            display: inline-block;
        }
        .floor {
            position: absolute;
            width: 100%;
            height: 5%;
            border: 1px solid transparent;
        }
        .floor:hover {
            border: 1px solid red;
            cursor: pointer;
        }
        .plan {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="building">
    <img src="./img/image.png" alt="Building" id="building-image">
    <div class="floor" data-floor="1" style="top: 10%;"></div>
    <div class="floor" data-floor="2" style="top: 15%;"></div>
    <div class="floor" data-floor="4" style="top: 20%;"></div>
    <div class="floor" data-floor="5" style="top: 25%;"></div>
    <div class="floor" data-floor="6" style="top: 30%;"></div>
    <div class="floor" data-floor="7" style="top: 35%;"></div>
    <div class="floor" data-floor="8" style="top: 40%;"></div>

</div>

<div class="plan" id="floor-plan">
    <img src="" alt="Floor Plan" id="plan-image">
</div>

<script>
    document.querySelectorAll('.floor').forEach(floor => {
        floor.addEventListener('click', function() {
            const floorNumber = this.getAttribute('data-floor');
            document.getElementById('plan-image').src = "./img/image2.png";
            document.getElementById('floor-plan').style.display = 'block';
            document.getElementById('building-image').style.display = 'none';
        });
    });
</script>

</body>
</html>
